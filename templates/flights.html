<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='lib/leaflet/leaflet.css') }}" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        #map {
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="{{ url_for('static', filename='lib/leaflet/leaflet.js') }}"></script>
    <script>
        var map = L.map('map').setView([0, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        fetch('{{ url_for("get_flights") }}')
            .then(response => response.json())
            .then(flightsData => {
                flightsData.forEach(function(flight) {
                    L.marker([flight.departure_lat, flight.departure_lon]).addTo(map)
                        .bindPopup(`<b>Flight from ${flight.departure_city} to ${flight.arrival_city}</b><br>Flight ID: ${flight.flight_number}`);
                    
                    L.polyline([
                        [flight.departure_lat, flight.departure_lon],
                        [flight.arrival_lat, flight.arrival_lon]
                    ]).addTo(map);
                });
            })
            .catch(error => console.error('Error fetching flight data:', error));
    </script>
</body>
</html>
