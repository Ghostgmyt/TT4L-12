<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Table</title>
    <style>
            body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            position: relative; 
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
            color: #333;
            text-transform: uppercase;
        }

        td {
            color: #555;
        }

        .actions {
            white-space: nowrap;
        }

        .actions button {
            margin-right: 5px;
            padding: 8px 16px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .actions button:hover {
            background-color: #f0f0f0;
        }

        .edit {
            background-color: #007bff;
            color: #fff;
        }

        .edit:hover {
            background-color: #0056b3;
        }

        .remove {
            background-color: #dc3545;
            color: #fff;
        }

        .remove:hover {
            background-color: #bd2130;
        }

        .add {
            background-color: #28a745;
            color: #fff;
        }

        .add:hover {
            background-color: #218838;
        }

        .status-circle {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            right: 10px; 
        }

        .status-ready {
            background-color: #28a745;
        }

        .status-not-ready {
            background-color: #dc3545;
        }


    </style>
</head>
<body>
    <table id="table">
        <thead>
            <tr>
                <th>Airline</th>
                <th>Flight Number</th>
                <th>Departure Time</th>
                <th>Departure Status</th>
                <th class="actions">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for row in table_data %}
            <tr>
                {% for item in row %}
                <td>{{ item }}</td>
                {% endfor %}
                <td class="actions">
                    <button class="edit" onclick="editRow(this)">Edit</button>
                    <button class="remove" onclick="removeRow(this)">Remove</button>
                    <button class="add" onclick="addRow(this)">Add</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <script>
        function editRow(button) {
            var row = button.closest('tr');
            var cells = row.querySelectorAll('td:not(:last-child)');
            cells.forEach(function(cell) {
                var input = document.createElement('input');
                input.value = cell.textContent.trim();
                cell.textContent = '';
                cell.appendChild(input);
            });
            button.textContent = 'Save';
            button.onclick = function() {
                saveRow(this);
            };
        }

        function saveRow(button) {
            var row = button.closest('tr');
            var cells = row.querySelectorAll('td:not(:last-child)');
            cells.forEach(function(cell) {
                var value = cell.querySelector('input').value;
                cell.textContent = value;
            });
            button.textContent = 'Edit';
            button.onclick = function() {
                editRow(this);
            };
            updateData(); 
        }

        function removeRow(button) {
            var row = button.closest('tr');
            row.parentNode.removeChild(row);
            updateData(); 
        }

        function addRow(button) {
            var row = button.closest('tr');
            var newRow = document.createElement('tr'); 
            newRow.innerHTML = '<td></td><td></td><td></td><td></td><td class="actions"><button class="edit" onclick="editRow(this)">Edit</button><button class="remove" onclick="removeRow(this)">Remove</button><button class="add" onclick="addRow(this)">Add</button></td>';
            row.parentNode.insertBefore(newRow, row.nextSibling); 
        }

        function updateData() {
            console.log('Data updated');
            // You can send an AJAX request to update the data on the server if needed
            // Example: $.post('/update', updated_data);
        }
    </script>
</body>
</html>
