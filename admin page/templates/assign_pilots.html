<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Pilots</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        form {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        select {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            padding: 8px 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; margin-top: 20px;">Flight Information</h1>
    <table>
        <thead>
            <tr>
                <th>Flight Number</th>
                <th>Departure Time</th>
                <th>Assigned By</th>
                <th>Pilot</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for flight in flights %}
            <tr>
                <td>{{ flight.flight_number }}</td>
                <td>{{ flight.departure_time }}</td>
                <td>{{ flight.assigned_by }}</td>
                <td>{{ flight.pilot }}</td>
                <td>
                    <form method="post" action="/assign_pilot">
                        <input type="hidden" name="flight_number" value="{{ flight.flight_number }}">
                        <label for="selected_pilot">Select Pilot:</label>
                        <select name="selected_pilot" id="selected_pilot">
                            {% for pilot in pilots %}
                            <option value="{{ pilot }}">{{ pilot }}</option>
                            {% endfor %}
                        </select>
                        <button type="submit">Assign Pilot</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
