<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .outer-container {
            display: flex;
            justify-content: center;
        }

        .container {
            width: 60%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            max-width: 100%; 
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .role-selection {
            text-align: center;
            margin-top: 20px;
        }

        .role-button {
            display: block;
            width: 95%;
            padding: 15px;
            font-size: 18px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .role-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="outer-container">
        <div class="container">
            <h2>Chat System</h2>
            <div class="role-selection">
                <h3>Select Role</h3>
                <a href="{{ url_for('chat', role='Admin') }}" class="role-button">Admin</a>
                <a href="{{ url_for('chat', role='Pilot') }}" class="role-button">Pilot</a>
                <a href="{{ url_for('chat', role='ATC') }}" class="role-button">ATC</a>
            </div>
        </div>
    </div>
</body>
</html>
