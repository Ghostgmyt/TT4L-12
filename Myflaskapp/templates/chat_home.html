<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script>
        function scrollToBottom() {
            var chatBox = document.getElementById("chat-box");
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        window.onload = function() {
            scrollToBottom();
            fetchMessages();
        }

        function fetchMessages() {
            fetch("{{ url_for('fetch_messages') }}")
                .then(response => response.json())
                .then(data => {
                    const chatBox = document.getElementById("chat-box");
                    chatBox.innerHTML = "";
                    data.forEach(msg => {
                        const messageElement = document.createElement("div");
                        messageElement.classList.add("message");
                        if (msg.accepted) {
                            messageElement.classList.add("accepted");
                        }
                        messageElement.innerHTML = `
                            <p><strong>${msg.role}:</strong> ${msg.message}</p>
                        `;
                        chatBox.appendChild(messageElement);
                    });
                    scrollToBottom();
                });
        }

        setInterval(fetchMessages, 1000);
    </script>
</head>
<body>
    <div class="container">
        <h2>Chat </h2>
        <div id="chat-box" class="chat-box">
            <!-- Messages will be loaded here -->
        </div>
        <div class="role-selection">
            <h3>Select Role</h3>
            <a href="{{ url_for('chat', role='Pilot') }}" class="btn btn-primary">Pilot</a>
            <a href="{{ url_for('chat', role='ATC') }}" class="btn btn-primary">ATC</a>
        </div>
    </div>
</body>
</html>
