<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ subcategory.replace('_', ' ').title() }} | ATC Simulator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="communications">
        <h2>{{ subcategory.replace('_', ' ').title() }}</h2>
        {% for message in messages %}
            <p><strong>{{ message.role }}:</strong> {{ message.message }}</p>
        {% endfor %}
        <a href="{{ url_for('show_category', category=category) }}">Back to {{ category.replace('_', ' ').title() }}</a>
    </div>
</body>
</html>
