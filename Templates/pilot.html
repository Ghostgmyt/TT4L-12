<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilots</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("{{ url_for('static', filename='pilot.jpg') }}");
            background-size: cover;
            background-repeat: no-repeat;
            opacity: 1;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center; 
        }

        h1 {
            color: #000000;
            margin-bottom: 20px;
        }

        .button, .role-button {
            display: inline-block;
            background-color: #303439;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            cursor: pointer;
            width: 100%;
        }

        .button:hover, .role-button:hover {
            background-color: #aeb9c4;
            transform: translateY(-5px);
        }

        .logout-button {
            text-align: right;
            margin-bottom: 20px;
        }

        .logout-button a {
            color: #ed1d1d;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .logout-button a:hover {
            color: #b6c2d0; 
        }

        .logout-button i {
            margin-right: 8px;
        }

        .text-center {
            text-align: center;
            margin-top: 20px;
        }

        .links {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .link-item {
            flex-grow: 1;
            text-align: center;
            padding: 15px;
            background-color: #303439;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-right: 10px;
        }

        .link-item:last-child {
            margin-right: 0;
        }

        .link-item:hover {
            background-color: #aeb9c4;
            transform: translateY(-5px);
        }

        .link-item a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%; 
        }

        .icon {
            font-size: 24px;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logout-button">
            <a href="/login">
                <i class="fas fa-sign-out-alt"></i>
                Log Out
            </a>
        </div>
        <h1>Welcome to the Pilots Page</h1>
        <div class="links">
            <div class="link-item">
                <a href="/my_flights" class="button">
                    <i class="fas fa-clipboard-list icon"></i> My Flights
                </a>
            </div>
            <div class="link-item">
                <a href="{{ url_for('chat', role='Pilot') }}" class="role-button">
                    <i class="fas fa-comments icon"></i> Chat
                </a>
            </div>
        </div>
    </div>
</body>
</html>
