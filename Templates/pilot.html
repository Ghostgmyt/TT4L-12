<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilots</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        .pilot-list {
            margin-top: 20px;
        }

        .pilot-item {
            background-color: rgba(0, 123, 255, 0.8);
            color: #fff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .pilot-item i {
            margin-right: 10px;
        }

        .button {
            background-color: rgba(0, 123, 255, 0.8);
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            border: none;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .button:hover {
            background-color: rgba(0, 56, 179, 0.8);
        }

        .text-center {
            text-align: center;
        }

        .role-button {
            background-color: rgba(0, 123, 255, 0.8);
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .role-button:hover {
            background-color: rgba(0, 56, 179, 0.8);
        }

        .logout-button {
            text-align: right;
            margin-bottom: 20px;
        }

        .logout-button a {
            color: #007bff;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .logout-button a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logout-button">
            <a href="/login">
                <i class="fas fa-sign-out-alt"></i>
                Log Out
            </a>
        </div>
        <h1>Welcome to the Pilots Page</h1>
        <div class="pilot-list">
        </div>
        <div class="text-center">
            <a href="/my_flights" class="btn btn-primary button">
                <i class="fas fa-clipboard-list"></i> My Flights
            </a>
            <a href="{{ url_for('chat', role='Pilot') }}" class="role-button">
                <i class="fas fa-comments"></i> Chat
            </a>
        </div>
    </div>
</body>
</html>
