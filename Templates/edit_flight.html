<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Flight</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #343a40;
        }
        .navbar-brand, .nav-link {
            color: #ffffff !important;
        }
        .container {
            margin-top: 50px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Edit Flight</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/admin_home">Admin Panel</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h2>Edit Flight Details</h2>
        <form method="post" action="/edit_flight/{{ flight.id }}">
            <div class="form-group">
                <label for="airline">Airline</label>
                <input type="text" class="form-control" id="airline" name="airline" value="{{ flight.airline }}" required>
            </div>
            <div class="form-group">
                <label for="flight_number">Flight Number</label>
                <input type="text" class="form-control" id="flight_number" name="flight_number" value="{{ flight.flight_number }}" required>
            </div>
            <div class="form-group">
                <label for="departure_time">Departure Time (YYYY-MM-DD HH:MM:SS)</label>
                <input type="datetime-local" class="form-control" id="departure_time" name="departure_time" value="{{ flight.departure_time }}" required>
            </div>
            <div class="form-group">
                <label for="departure_status">Departure Status</label>
                <input type="text" class="form-control" id="departure_status" name="departure_status" value="{{ flight.departure_status }}" required>
            </div>
            <div class="form-group">
                <label for="departure_lat">Departure Latitude</label>
                <input type="text" class="form-control" id="departure_lat" name="departure_lat" value="{{ flight.departure_lat }}" required>
            </div>
            <div class="form-group">
                <label for="departure_lon">Departure Longitude</label>
                <input type="text" class="form-control" id="departure_lon" name="departure_lon" value="{{ flight.departure_lon }}" required>
            </div>
            <div class="form-group">
                <label for="arrival_lat">Arrival Latitude</label>
                <input type="text" class="form-control" id="arrival_lat" name="arrival_lat" value="{{ flight.arrival_lat }}" required>
            </div>
            <div class="form-group">
                <label for="arrival_lon">Arrival Longitude</label>
                <input type="text" class="form-control" id="arrival_lon" name="arrival_lon" value="{{ flight.arrival_lon }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
</body>
</html>
