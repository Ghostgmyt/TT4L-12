<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("{{ url_for('static', filename='backgroundimageadmin.jpg') }}");
            background-size: cover;
            background-repeat: no-repeat;
            opacity: 1;        
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center; /* Center align content horizontally */
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .links {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .link-item {
            flex-grow: 1;
            text-align: center;
            padding: 15px;
            background-color: #23272b;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-right: 10px;
        }

        .link-item:last-child {
            margin-right: 0;
        }

        .link-item:hover {
            background-color: #aeb9c4;
            transform: translateY(-5px);
        }

        .link-item a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .icon {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .logout-button {
            text-align: right;
            margin-bottom: 20px;
        }

        .logout-button a {
            color: #ed1d1d;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .logout-button a:hover {
            color: #b6c2d0;
        }

        .logout-button i {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logout-button">
            <a href="/login">
                <i class="fas fa-sign-out-alt"></i>
                Log Out
            </a>
        </div>
        <h1>Admin Page</h1>
        <div class="links">
            <div class="link-item">
                <a href="/admin">
                    <i class="fas fa-tachometer-alt icon"></i>
                    Dashboard
                </a>
            </div>
            <div class="link-item">
                <a href="/assign">
                    <i class="fas fa-tasks icon"></i>
                    Assign
                </a>
            </div>
            <div class="link-item">
                <a href="/flights">
                    <i class="fas fa-plane icon"></i>
                    Flights
                </a>
            </div>
            <div class="link-item">
                <a href="{{ url_for('chat', role='Admin') }}">
                    <i class="fas fa-comments icon"></i>
                    Chat
                </a>
            </div>
        </div>
    </div>
</body>
</html>
