<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Pilots to Flights</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding-top: 50px;
            background-image: url("{{ url_for('static', filename='backgroundimageadmin.jpg') }}");
            background-size: cover;
            background-repeat: no-repeat;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #303439;
            color: white;
        }

        .back-button {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Assign Pilots to Flights</h1>
        <form method="POST">
            <table class="table">
                <thead>
                    <tr>
                        <th>Pilot</th>
                        <th>Airline</th>
                        <th>Flight</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for flight in flights %}
                        <tr>
                            <td>
                                <select class="form-control" name="pilot_id_{{ flight[0] }}">
                                    <option value="" disabled selected>Select a pilot</option>
                                    {% for pilot in pilots %}
                                        <option value="{{ pilot[0] }}">{{ pilot[1] }}</option>
                                    {% endfor %}
                                </select>
                            </td>
                            <td>{{ flight[1] }}</td>
                            <td>{{ flight[2] }}</td>
                            <td>
                                <button type="submit" class="btn btn-primary" name="assign" value="{{ flight[0] }}">Assign</button>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </form>
        
        <div class="back-button">
            <a href="/admin_home" class="btn btn-secondary"><i class="fas fa-chevron-left"></i> Back to Admin Page</a>
        </div>
    </div>
</body>
</html>
