<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap' rel='stylesheet'>
    <link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}">
    <title>Ludiflex | Login</title>
</head>

<body>

    <div class="wrapper">
        <nav class="nav">
            <div class="nav-logo">
                <p>LOGO .</p>
            </div>
            <div class="nav-menu" id="navMenu">
                <ul>
                    <li><a href="/" class="link active">Home</a></li>
                    <li><a href="/about" class="link">About</a></li>
                    <li><a href="/flights" class="link">Flights</a></li>
                    <li><a href="/contact" class="link">Contact</a></li>
                </ul>
            </div>
            <div class="nav-button">
                <button class="btn white-btn" id="loginBtn" onclick="login()">Sign In</button>
            </div>
            <div class="nav-menu-btn">
                <i class="bx bx-menu" onclick="myMenuFunction()"></i>
            </div>
        </nav>

        <!----------------------------- Form box ----------------------------------->
        <div class="form-box">

            <!------------------- login form -------------------------->

            <div class="login-container" id="login">
                <div class="top">
                    <header>Login</header>
                </div>
                <form id="loginForm" action="/login" method="POST">
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Username or Email" name="id" required>
                        <i class="bx bx-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" class="input-field" placeholder="Password" name="password" required>
                        <i class="bx bx-lock-alt"></i>
                    </div>
                    <div class="input-box">
                        <input type="submit" class="submit" value="Sign In">
                    </div>
                    {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                    <div id="loginError" style="color: red;">
                        {% for category, message in messages %}
                        {% if category == 'error' %}
                        {{ message }}
                        {% endif %}
                        {% endfor %}
                    </div>
                    {% endif %}
                    {% endwith %}
                </form>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="login-check">
                        <label for="login-check"> Remember Me</label>
                    </div>
                    <div class="two">
                        <label><a href="#">Forgot password?</a></label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function myMenuFunction() {
            var i = document.getElementById("navMenu");

            if (i.className === "nav-menu") {
                i.className += " responsive";
            } else {
                i.className = "nav-menu";
            }
        }

        function validateForm() {
            var email = document.forms["loginForm"]["id"].value;
            var password = document.forms["loginForm"]["password"].value;

            if (email == "" || password == "") {
                alert("Please fill in all fields.");
                return false;
            }
            return true;
        }

        var a = document.getElementById("loginBtn");
        var x = document.getElementById("login");

        function login() {
            x.style.left = "4px";
            a.className += " white-btn";

            // Submit the form
            document.getElementById("loginForm").submit();
        }
    </script>
</body>

</html>
